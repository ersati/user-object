<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/is_js/0.9.0/is.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="form">
        <form class='flex' action="" method="post">
            <label for="name">What's your name:</label>
            <input type="text" name="name" id="name" required>
            <label for="surname">What's your surname:</label>
            <input type="text" name="surname" id="surname" required>
            <label for="dob">Whats your date of birth:</label>
            <input type="date" name="dob" id="dob">
            <label for="gender">Whats your sex:</label>
            <input type="radio" name="gender" id="male">male </input>
            <input type="radio" name="gender" id="female">female </input>
            <label for="email">What's your email:</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">What's your password:</label>
            <input type="password" name="pass" id="pass" required>
            
            <label for="access">What's your access:</label>
            <input type="radio" name="access" id="user">user</input>
            <input type="radio" name="access" id="admin">admin </input>
        
            <input type="submit" value="Send">
        </form>
    </div>
    <div class="score">
        <button class="btn-result">Show Result</button>
<div class="result"></div>
    </div>


</div>
    <script src="index.js"></script>
    
</body>
</html>
